<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/Styles.css">
    <link rel="icon" href="/Assets/444294.png"/>
</head>
<body>
    <div id="questions" class="container">
        <div class="form-background">
            <a href="/">Log out !!!</a>
            <form action="#" th:action="@{/test}" th:object="${answer}" method="post">
                <h1>User information:</h1>

                <div class="form-floating">
                    <input id="userID" th:value="${answer.user_id}" th:field="*{user_id}" readonly class="form-control" placeholder=" ">
                    <label for="userID">ID (Remember this for future attempts) :  </label>
                </div>

                <p th:text="'First Name: ' + ${user.getFirstName()} "></p>
                <p th:text="'Last Name: ' + ${user.getLastName()} "></p>

                <br>

                <h2>Questions: </h2>

                <p th:text="'Number 1: ' + ${questions[0].getQuestion()}"></p>
                <input type="radio" id="q1a1" name="q1" th:value="${questions[0].getAnswer_1()}" th:field="*{ans[0]}" required="required">
                <label for="q1a1" th:text="${questions[0].getAnswer_1()}" ></label><br>
                <input type="radio" id="q1a2" name="q1" th:value="${questions[0].getAnswer_2()}" th:field="*{ans[0]}" required="required">
                <label for="q1a2" th:text="${questions[0].getAnswer_2()}" ></label><br>
                <input type="radio" id="q1a3" name="q1" th:value="${questions[0].getAnswer_3()}" th:field="*{ans[0]}" required="required">
                <label for="q1a3" th:text="${questions[0].getAnswer_3()}" ></label><br>

                <br>

                <p th:text="'Number 2: ' + ${questions[1].getQuestion()}"></p>
                <input type="radio" id="q2a1" name="q2" th:value="${questions[1].getAnswer_1()}" th:field="*{ans[1]}" required="required">
                <label for="q2a1" th:text="${questions[1].getAnswer_1()}" ></label><br>
                <input type="radio" id="q2a2" name="q2" th:value="${questions[1].getAnswer_2()}" th:field="*{ans[1]}" required="required">
                <label for="q2a2" th:text="${questions[1].getAnswer_2()}" ></label><br>
                <input type="radio" id="q2a3" name="q2" th:value="${questions[1].getAnswer_3()}" th:field="*{ans[1]}" required="required">
                <label for="q2a3" th:text="${questions[1].getAnswer_3()}" ></label><br>

                <br>

                <p th:text="'Number 3: ' + ${questions[2].getQuestion()}"></p>
                <input type="radio" id="q3a1" name="q3" th:value="${questions[2].getAnswer_1()}" th:field="*{ans[2]}" required="required">
                <label for="q3a1" th:text="${questions[2].getAnswer_1()}" ></label><br>
                <input type="radio" id="q3a2" name="q3" th:value="${questions[2].getAnswer_2()}" th:field="*{ans[2]}" required="required">
                <label for="q3a2" th:text="${questions[2].getAnswer_2()}" ></label><br>
                <input type="radio" id="q3a3" name="q3" th:value="${questions[2].getAnswer_3()}" th:field="*{ans[2]}" required="required">
                <label for="q3a3" th:text="${questions[2].getAnswer_3()}" ></label><br>

                <br>

                <div>
                    <p th:text="'Number 4: ' + ${questions[3].getQuestion()}"></p>
                    <input type="text" id="q4a" name="q4" th:field="*{ans[3]}" placeholder="Yes or No" required="required">
                    <label for="q4a" > :Text your answer</label>
                </div>

                <br>

                <div>
                    <p th:text="'Number 5: ' + ${questions[4].getQuestion()}"></p>
                    <input type="text" id="q5a" name="q4" th:field="*{ans[4]}" placeholder="Yes or No" required="required">
                    <label for="q5a" > :Text your answer</label>
                </div>
                <br>
                <br>
                <input type="submit" id="submitBtn" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
