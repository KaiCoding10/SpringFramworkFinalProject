<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/CSS/Styles.css">
    <link rel="icon" href="/Assets/444294.png"/>
    <title>Result</title>
</head>
<body>
<h1>You have completed the test !</h1>
<h2>Final result: </h2>
<p th:text="'Total number of questions: ' + ${test.getTotal_question()}"></p>
<p th:text="'Number of right answers: ' + ${test.getRight_answer()}"></p>
<p th:text="'Number of wrong answers: ' + ${test.getWrong_answer()}"></p>
<p>Score per question : 10 points</p>
<p th:text="'Total score: ' + ${test.getScore()}"></p>
<p th:text="'Your highest score is (Final Score): ' + ${highestScore}"></p>
<a href="/">Log out !!!</a>
<br>
<br>
<form action="#" th:action="@{/question}" th:object="${user}" method="post">
    <label for="lName" hidden="hidden"></label>
    <input id='lName' th:value="${user.getLastName()}" th:field="*{lastName}" hidden="hidden">
    <label for="fName" hidden="hidden"></label>
    <input id="fName" th:value="${user.getFirstName()}" th:field="*{firstName}" hidden="hidden">
    <label for="ID" hidden="hidden"></label>
    <input id='ID' th:value="${user.getUser_id()}" th:field="*{user_id}" hidden="hidden">
    <input type="submit" value="Take this test again!!!">
</form>
</body>
</html>
